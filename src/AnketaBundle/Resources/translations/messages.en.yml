Celkové hodnotenie kvality predmetu.: Overall rating of quality of the subject.
Ako náročná bola podľa vás preberaná látka?: How difficult were the topics of the course?
Aké bolo množstvo práce vzhľadom na počet kreditov?: What was the amount of work considering number of credits?
Zhodnoťte množstvo domácich úloh, projektov, priebežné písomky, množstvo nového učiva a pod. : Assess the amount of homework, projects, exams, the amount of the new subject matter and the like.
Boli jasne stanovené požiadavky a spôsob hodnotenia predmetu?: Were the requirements and the method of evaluation of the course clearly defined?
Zhruba akú časť kontaktnej výučby (prednášky, cvičenia a pod.) ste absolvovali?: Approximately what proportion of the contact teaching (lectures, exercises, etc..) have you attended?
Odporučili by ste tento predmet ostatným študentom?: Would you recommend this subject to other students?
Napíšte Váš názor na tento predmet. Zdôvodnite, prečo by ste ho odporúčali/neodporúčali.: Write your opinion on this subject. Please justify why you do or do not recommend it.
Bol obsah predmetu pre Vás zaujímavý?: Were the topics of the subject interesting to you?
Ak tento predmet nepodlieha priamej vyučbe, ale splneniu určitých povinností (ako napr. diplomová práca, vedecká činnosť, samostatné štúdium odbornej literatúry a pod.), prípadne ste tento predmet v aktuálnom semestri neobsolvovali lebo Vám bol uznaný, hodnotenie predmetu prosím preskočte.: If this subject is not subject to direct teaching, but to the fulfillment of certain duties (such as. diploma thesis, scientific activity, etc..), or you have not attended the lectures because the subject has been recognized to you, please skip the evaluation of this subject.
Je v zozname učiteľov k tomuto predmetu chyba?: Is there an error in the list of teachers of this subject?
Dajte nám vedieť a my to napravíme: Let us know and we will fix it.
Celkové hodnotenie vyučujúceho v tomto predmete.: Overall rating of the teacher regarding this subject.
Schopnosť a ochota vyučujúceho komunikovať so študentmi a odpovedať na ich otázky.: The ability and willingness of the teacher to communicate with students and answer their questions.
Ústny prejav a prezentačné zručnosti vyučujúceho.: Speaking and presentation skills of the teacher.
Napíšte Váš názor alebo pripomienky k učiteľovi a jeho pôsobeniu v tomto predmete.: Write your opinion or comments about the teacher and his work regarding this subject.
Zdôvodnite, prečo by ste ho odporúčali/neodporúčali.: Please justify why you would or would not recommend him/her.
Ak vás tento učiteľ neučil, môžete otázky preskočiť a zvoliť Ulož a choď ďalej.: If the teacher did not teach you, you can skip questions and choose Save and go further.
Celkové hodnotenie kvality študijného programu.: Overall evaluation of quality of the study program.
Aký náročný je pre vás študijný program?: How difficult for you is the study program?
Ako zaujímavá je pre vás náplň študijného programu?: How interesting are the topics of the study program for you?
Napíšte váš názor na študijný program.: Write your opinion on the study program.
Môžete sa vyjadriť napríklad ku skladbe predmetov, ku celkovej kvalite kľúčových učiteľov, ku prístupu garanta alebo tútora ku študentom a pod. Uveďte, prípadne, prečo by ste tento program odporúčali/neodporúčali záujemcom o štúdium.: Can you comment for example the composition of subjects, the overall quality of key teachers , the approach of the course supervisor or mentor to students and so on. Specify if so, why would you recommend this program to candidates for studing this program.
Váš celkový dojem z fakulty na základe doterajších skúseností.: Your overall impression of the faculty on the basis of past experience.
Prístup študijných referentiek ku študentom.: Attitude of study referents towards students.
Vybavenosť učební a celkové podmienky na výučbu.: Quality of learning facilities and overall learning conditions.
Vybavenosť knižnice a prístup pracovníkov knižnice ku študentom.: Quality of the library and attitude of library staff towards students.
Činnosť Študentskej komory Akademického senátu (ŠKAS).: Activities of Student Chamber of the Academic Senate (ŠKAS).
Aká komora?: What chamber?
Študentská anketa.: Student poll.
Môžete sa tiež vyjadriť k tomu, čo by mali zodpovední podľa vás urobiť s výsledkami ankety: You can also comment on what should the responsible do with the results of polls
Čo by sme mali urobiť pre to, aby študenti venovali viac času prednáškam a tvorivým aktivitám na fakulte?: What should we do to ensure that students devote more time to lectures and creative activities of the faculty?
Chcete sa ešte k niečomu vyjadriť?: Do you want to address anything else?
Privítame napr. návrhy na zmeny v skladbe ponúkaných študijných programov, názory na rozšírenie ponuky študijných programov o programy v cudzom jazyku, príp. akékoľvek ďalšie návrhy a pripomienky k činnosti fakulty.: We welcome for example proposals for changes in the composition of the courses offered, comments on widening of choice of study programs by programs in foreign languages​​, or any other suggestions and comments on the activities of the faculty.
Ukončenie hlasovania: End of polling
To je všetko. Ďakujeme!: That's all. Thank you!
