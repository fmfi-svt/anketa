otazky:
    - nazov:  O ankete
      text:   Načo je dobrá anketa?
      popis:   >
        Anketa je v prvom rade možnosť konštruktívne hodnotiť rôzne aspekty fakulty.
        Tieto dáta poslúžia jednak budúcim študentom, ktorí si budú môcť na základe
        komentárov a hodnotení spraviť predstavu o jednotlivých predmetoch, ale
        aj samotní prednášajúci a cvičiaci majú možnosť zistiť čo si o predmetoch myslia študenti.
        V neposlednom rade je anketa podnetom pre vedenia jednotlivých katedier ako
        zlepšiť úroveň výučby, alebo upraviť študijné programy.
        Len tak mimochodom, povinnosť usporiadať anketu vyplýva zo zákona o vysokých školách :)
otazky:
    - nazov:  Kto robí anketu
      text:   Kto je za anketou?
      popis:   >
        Študentský vývojársky tým v zložení Peter Perešíni, Martin Sucha, Tomáš Belan,
        Jakub Marek, Jakub Markoš, Ivan Trančík a Martin Králik pod vedením Mgr. Tomáša Vinařa PhD.
otazky:
    - nazov:  O datach z ankety.
      text:   Kto sa dostane k dátam z ankety?
      popis:   >
        Štatistické výsledky a anonymné komentáre budú prístupné pre všetkých študentov a akademických členov fakulty.
otazky:
    - nazov:  Anonymizácia
      text:   Ako funguje spomínaná anonymizácia?
      popis:   >
        Počas hlasovania sú odpovede a komentáre ukladané do databázy dočasne
        spolu s identifikátorom autora, takže je možné
        vypĺňať anketu aj na viac krát. Tieto dočasné neanonymné dáta sú ukladané v zabezpečenej databáze a majú k nim prístup iba
        vybraní developeri z ŠVT.
        Keď je participant spokojný so svojimi
        odpoveďami, klikne na tlačidlo "Anonymizuj a ukonči hlasovanie",  ktoré
        zabezpečí vymazanie identifikátora pri jeho odpovediach, takže od tohto momentu nie
        je možné priradiť ľubovoľnú odpoveď k niekomu konkrétnemu, či odlíšiť tieto
        odpovede od ostatných. V databáze zostane už len informácia že daný
        človek už hlasoval a táto informácia zostane neverejná.
otazky:
    - nazov:  O datach z ankety.
      text:   Kto sa dostane k dátam z ankety?
      popis:   >
        Štatistické výsledky a anonymné komentáre budú prístupné pre všetkých
        študentov a akademických zamestnancov na fakulte.

otazky:
    - nazov:  Bugtracking
      text:   Naďabil som sa na bug/napadlo ma vylepšenie. Čo mám robiť?
      popis:   >
        V prvom rade navštív http://code.google.com/p/fmfi-anketa/.
        Teraz máš na výber - buď vyplň bug report a počkaj kým to niekto opraví, alebo vyplň bug report,
        stiahni si zdrojový kód, oprav to sám/sama a hneď nám k tomu reportu prilož aj patch :-)


