      komentar:   No
      hviezdicky: No
      moznosti:
          - text: Veľmi náročný.
          - text: Adekvátne náročný.
          - text: Nenáročný.
          - text: Aký študijný program?
      position:   2

    - nazov:  Zmena študijného programu
      text:   Čo by ste zmenili na Vašom študijnom programe?
      popis:   >
        Predstavte si, že by sa prodekan pre štúdium rozhodol, že pokusne spraví
        jeden vážny zásah do štúdia. V tej chvíli by ale nemal žiadny dobrý nápad.
        Ako by tak išiel po chodbe, stretol by práve Vás. Opýtal by sa úplne
        vážnym tónom hlasu: "Povedzte mi jednu zmenu týkajúcu sa jedného predmetu
        alebo jedného vyučujúceho a pokiaľ to bude uskutočniteľné, tak hneď ju
        vykonám!" Navrhnite niečo.
      kategoria:  studijnyprogram
      komentar:   Yes
      hviezdicky: No
      position:   3

    - nazov:  Predmety študijného programu
      text:   Zhodnoťte, či sú vo Vašom študijnom programe zaradené vhodné predmety.
      popis:  >
        Zohľadnite, či sú podľa Vás niektoré predmety zbytočné alebo naopak
        Vám nejaké chýbajú. Prihliadnite aj na využitie nadobudnutých znalostí
        vo vašom ďalšom štúdiu a v praxi.
      kategoria:  studijnyprogram
      komentar:   Yes
      hviezdicky: No
      position:   4

    - nazov:  Predmety nezahrnuté v študijnom programe
      text:   Zapísali ste si niektorý predmet z iného študijného programu?
      popis:  >
        Ako študent UK máte možnosť si v rámci voliteľných predmetov  zvoliť
        aj predmety z iných odborov, či fakúlt UK. Využili ste už túto možnosť?
      kategoria:  studijnyprogram
      komentar:   No
      hviezdicky: No
      moznosti:
          - text: Áno, predmet z inej fakulty a / alebo odboru.
          - text: Áno, predmet z iného odboru.
          - text: Nie, ale viem o tejto možnosti.
          - text: Nie, nevedel som o tejto možnosti.
      position:   5

    - nazov:  Výber študijného programu
      text:   Prečo ste sa rozhodli pre štúdium Vášho odboru?
      popis:
      kategoria:  studijnyprogram
